<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="http://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet">
    <title>Anime Trivia</title>
</head>
<body>
    <h1 class="title">Anime Trivia</h1>
    <div>
        <div class="myScore">
            <h1>Your Score:</h1>
            <h1 id="finalScore">0</h1>
        </div>
        
        <table class="rank">
            <tr>
                <td>25</td>
                <td id="s">S Rank</td>
            </tr>
            <tr>
                <td>20-24</td>
                <td id="a">A Rank</td>
            </tr>
            <tr>
                <td>15-19</td>
                <td id="b">B Rank</td>
            </tr>
            <tr>
                <td>10-14</td>
                <td id="c">C Rank</td>
            </tr>
            <tr>
                <td>5-9</td>
                <td id="d">D Rank</td>
            </tr>
            <tr>
                <td>1-4</td>
                <td id="e">E Rank</td>
            </tr>
            <tr>
                <td>0</td>
                <td id="f">F Rank</td>
            </tr>
        </table>
    </div>
        <div class="save">
            <form id="endform" action="/save" method="post">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username">
                {% for message in get_flashed_messages(category_filter=["err_username"])%}
                    <p class="text-red-500 text-xs italic">{{message}}</p>
                {% endfor %}
                <label for="score">Score</label>
                <input class="form-control" type="text" name="score" id="testing" value="" readonly>
                <div class="centerbtn">
                    <button class="mt-3 bg-white hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" class="endButton">Save</button>
                </div>
                
            </form>
        </div>
        <div class="end_Buttons">
            <a href="/play" class="mt-3 bg-white hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" class="endButton">Play Again</a>
            <a href="/leaderboard" class="mt-3 bg-white hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" class="endButton">Leaderboards</a>  
        </div>    
    <script type="text/javascript" src="{{ url_for('static', filename='game.js') }}"></script>
    <script src="../static/js/game.js"></script>
    <script src="../static/js/end.js"></script>
</body>
</html>
