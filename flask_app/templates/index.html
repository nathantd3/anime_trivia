<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="http://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet">
    <title>Anime Trivia</title>
</head>
<body>
    <h1 class="title">Anime Trivia</h1>
    <h3 class="rules">
        <p>Challenge yourself in a little bit of Anime Trivia</p>
        <p>to see how much you know!</p>
        <img src="../static/img/anime.jpeg" alt="anime photo" class="image">
        <p>You have 3 lives before you lose.</p>
        <p>Can you achieve the ultimate S Rank?</p>
    </h3>
    <div id="playstart">
        <a href="/play" class="mt-3 bg-white hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" class="endButton">Play</a>
        <a href="/leaderboard" class="mt-3 bg-white hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" class="endButton">Leaderboards</a>  
    </div> 
    <script type="text/javascript" src="{{ url_for('static', filename='game.js') }}"></script>
    <script src="../static/js/game.js"></script>
    <script src="../static/js/end.js"></script>
</body>
</html>
