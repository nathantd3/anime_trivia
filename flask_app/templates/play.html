<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="http://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet">
    <title>Anime Trivia</title>
</head>
<body>
    <h1 class="title">Anime Trivia</h1>
    <div class="container">
        <div id="game" class="hidden">
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
            <div class="info">
                <div id="hud">
                    <div id="hud-item">
                        <p class="hud-prefix">Question</p>
                        <h1 class="hud-main-text" id="questionCounter"></h1>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">Lives</p>
                        <h1 class="hud-main-text" id="lives">3</h1>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">Score</p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                </div>
            </div>
            <div class="quest-ans">
                <p id="question"></p>
                <div class="answer-row">
                    <div class="answer-container" class="bg-white" id="choiceA">
                        <p class="answer" class="answer1" data-number="1"></p>
                    </div>
                    <div class="answer-container" class="bg-white" id="choiceB">
                        <p class="answer" class="answer2" data-number="2"></p>
                    </div>
                </div>
                <div class="answer-row">
                    <div class="answer-container" class="bg-white" id="choiceC">
                        <p class="answer" class="answer3" data-number="3"></p>
                    </div>
                    <div class="answer-container" class="bg-white" id="choiceD">
                        <p class="answer" class="answer4" data-number="4"></p>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="../static/js/game.js"></script>
    <script src="../static/js/end.js"></script>
</body>
</html>
